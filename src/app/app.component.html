<router-outlet></router-outlet>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand mb-0 h1">upVote</span>
  </div>
</nav>

<section class="container mt-4 bg-dark p-4 rounded text-light w-50">
  <form>
    <p class="fs-2 mb-4">Add a link</p>
    <div class="mb-3">
      <label for="title" class="form-label fs-5">Title</label>
      <input type="text" class="form-control" #newTitle>
    </div>
    <div class="mb-3">
      <label for="title" class="form-label fs-5">Link</label>
      <input type="text" class="form-control" #newLink>
    </div>

    <button class="btn btn-success fw-bolder fs-5 w-100" (click)="addArticle(newTitle, newLink)">submit</button>
  </form>
</section>

<div class="container">
  <app-article *ngFor="let oneArticle of sortedArticles()" [article]="oneArticle"></app-article>
</div>
