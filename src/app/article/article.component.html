<div class="card w-50 mt-4 m-auto">
  <div class="card-body d-flex flex-wrap text-center">
    <div class="card-text bg-secondary p-5 me-5 fs-2 mb-2 text-light rounded text-center">
        <p class="fs-1">{{ article.votes }}</p>
        <p class="mt-3 fs-5">points</p>
    </div>
    <div class="card-text">
        <p class="fs-5">{{ article.title }}</p>
        <a href="{{ article.link }}" class="text-decoration-none">{{ article.title }}</a>

        <div class="meta">({{ article.domain() }})</div>

        <div class="d-flex mt-5">
            <button class="btn btn-success btn-sm me-4 fs-6" (click)="upVote()">upvote</button>
            <button class="btn btn-danger btn-sm fs-6" (click)="downVote()">downvote</button>
        </div>
    </div>
  </div>
</div>
